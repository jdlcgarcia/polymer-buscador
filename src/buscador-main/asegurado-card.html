<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="asegurado-card">
  <template>
    <style>
      :host {
        display: block;
      }
      :host:first-of-type {
        margin-top: 100px;
      }
    </style>
    <div style="box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2); padding: 16px; margin: 24px; border-radius: 5px; background-color: #fff; color: #757575;">
      <div style="display: inline-block; height: 64px; width: 64px; border-radius: 50%; background: #ddd; line-height: 64px; font-size: 30px; color: #555; text-align: center;">[[_getFirstChar()]]</div>
      <div style="font-size: 22px; margin: 16px 0; color: #212121;">[[aseguradoNombre]] [[aseguradoApellidos]]</div>
      <p style="font-size: 16px;">[[aseguradoCliente]]</p>
      <p style="font-size: 14px;">[[aseguradoTipoSeguro]]</p>
    </div>
  </template>

  <script>
    Polymer({

      is: 'asegurado-card',

      properties: {
        prop1: {
          type: String,
          value: 'asegurado-card',
        },
        aseguradoNombre: String,
        aseguradoApellidos: String,
        aseguradoCliente: String,
        aseguradoTipoSeguro: String
      },
      _getFirstChar: function(aseguradoNombre){
        console.log(aseguradoNombre);
        return this.aseguradoNombre;
      }
    });
  </script>
</dom-module>
